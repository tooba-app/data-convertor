type Notification {
    id: ID!
    title: Text @belongsTo
    description: Text @belongsTo
    date: ToobaDate @belongsTo
    time: ToobaTime @belongsTo
    place: Place @belongsTo
    creator: User! @belongsTo
    action: Action! @belongsTo
    # users: [User]
    created_at: DateTime!
    updated_at: DateTime!
}
